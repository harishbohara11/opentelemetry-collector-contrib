googlecloudspanner:
  collection_interval: 120s
  top_metrics_query_max_rows: 10
  backfill_enabled: true
  cardinality_total_limit: 200000
  hide_topn_lockstats_rowrangestartkey: true
  truncate_text: true
  projects:
    - project_id: "spanner project 1"
      service_account_key: "path to spanner project 1 service account json key"
      instances:
        - instance_id: "id1"
          databases:
            - database_name: "db11"
              fgac_database_role: "spanner_sys_reader"
            - database_name: "db12"
        - instance_id: "id2"
          databases:
            - database_name: "db21"
            - database_name: "db22"
    - project_id: "spanner project 2"
      service_account_key: "path to spanner project 2 service account json key"
      instances:
        - instance_id: "id3"
          databases:
            - database_name: "db31"
            - database_name: "db32"
        - instance_id: "id4"
          databases:
            - database_name: "db41"
            - database_name: "db42"
